<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sesi 8 Cuy University</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="d-flex flex-column">
        <h1>Password Generator</h1>
        <div class="d-flex flex-column gap-2">
          <label for="passwordLength" class="text-uppercase fw-bold"
            >Panjang Password</label
          >
          <input
            id="passwordLength"
            class="form-control form-control-lg"
            type="number"
          />
          <label for="password" class="text-uppercase fw-bold">Password</label>
          <input
            id="password"
            class="form-control form-control-lg"
            disabled
          />
          <button class="btn btn-dark text-uppercase fw-bold btn-lg mt-2" onclick="getPassword()">
            Generate Password
          </button>
          <a id="saveButton" class="btn btn-primary text-uppercase fw-bold btn-lg mt-2" onclick="savePassword()">
            Save Password
          </a>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
