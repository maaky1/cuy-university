<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sesi 1 S2 Cuy Univ</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="card text-center">
          <h1 class="title">Youtube</h1>
          <i class="fa-brands fa-youtube icons"></i>
          <p class="description">Youtube</p>
          <button class="btn">Follow</button>
        </div>
        <div class="card text-center">
          <h1 class="title">Twitter</h1>
          <i class="fa-brands fa-twitter icons"></i>
          <p class="description">Twitter</p>
          <button class="btn">Follow</button>
        </div>
        <div class="card text-center">
          <h1 class="title">Google</h1>
          <i class="fa-brands fa-google icons"></i>
          <p class="description">Google</p>
          <button class="btn">Follow</button>
        </div>
        <div class="card text-center">
          <h1 class="title">Tiktok</h1>
          <i class="fa-brands fa-tiktok icons"></i>
          <p class="description">Tiktok</p>
          <button class="btn">Follow</button>
        </div>
      </div>
    </div>
  </body>
</html>
